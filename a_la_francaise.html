<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>ohmyfood</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/fontawesome-free-6.0.0-web/css/all.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <header>
            <a href="index.html"><i class="fa-solid fa-arrow-left icon-arrow"></i></a>
            <img src="./images/logo.png" alt="ohmyfood" />
        </header>
        <main>
            <img src="./images/restaurant1.jpg" alt="La palette du goût" class="img-menu"/>
            <div class="container-page">
                <section class="title">
                    <div class="title--flex">
                        <h1 class="title--first">A la française</h1>
                        <i class="fa-regular fa-heart title--heart-icon-menu"></i>
                    </div>
                    <article>
                        <h1 class="title--second">ENTREES</h1>
                        <input id="poulpe" name="poulpe" type="checkbox" class="hide"/>
                        <label class="course" for="poulpe">
                            <div class="frame">
                                <h2>Tartare de poulpe acidulé</h2>
                                <div class="frame--flex">
                                    <p>Aux zestes d'orange</p>
                                    <p>25 &#8364;</p>
                                </div>
                            </div>
                            <div class="check">
                            </div>
                        </label>
                        <input id="legume" name="legume" type="checkbox" class="hide"/>
                        <label class="course" for="legume">
                            <div class="frame">
                                <h2>Velouté de légumes d'antan</h2>
                                <div class="frame--flex">
                                    <p>Carotte, panais, topinambour</p>
                                    <p>35 &#8364;</p>
                                </div>
                            </div>
                            <div class="check">
                            </div>
                        </label>
                        <input id="soupe" name="soupe" type="checkbox" class="hide"/>
                        <label class="course" for="soupe">
                            <div class="frame">
                                <h2>Soupe à l'oignon</h2>
                                <div class="frame--flex">
                                    <p>Revisitée</p>
                                    <p>20 &#8364;</p>
                                </div>
                            </div>
                            <div class="check">
                            </div>
                        </label>
                    </article>
                    <article>
                        <h1 class="title--second">PLATS</h1>
                        <input id="coquilles" name="coquilles" type="checkbox" class="hide"/>
                        <label class="course" for="coquilles">
                            <div class="frame">
                                <h2>Coquilles Saint-Jacques</h2>
                                <div class="frame--flex">
                                    <p>Accompagnées d'une purée de panais</p>
                                    <p>40 &#8364;</p>
                                </div>
                            </div>
                            <div class="check">
                            </div>
                        </label>
                        <input id="magret" name="magret" type="checkbox" class="hide"/>
                        <label class="course" for="magret">
                            <div class="frame">
                                <h2>Magret de canard</h2>
                                <div class="frame--flex">
                                    <p>Et parmentier de pommes de terre</p>
                                    <p>35 &#8364;</p>
                                </div>    
                            </div>
                            <div class="check">
                            </div>
                        </label>
                        <input id="pigeonneau" name="pigeonneau" type="checkbox" class="hide"/>
                        <label class="course" for="pigeonneau">
                            <div class="frame">
                                <h2>Pigeonneau d’Ille-et-Vilaine</h2>
                                <div class="frame--flex">
                                    <p>Sur son lit de gnocchis aux légumes</p>
                                    <p>44 &#8364;</p>
                                </div>    
                            </div>
                            <div class="check">
                            </div>
                        </label>
                    </article>
                    <article>
                        <h1 class="title--second">DESSERTS</h1>
                        <input id="petales" name="petales" type="checkbox" class="hide"/>
                        <label class="course" for="petales">
                            <div class="frame">
                                <h2>Pétales de violettes glacés</h2>
                                <div class="frame--flex">
                                    <p>Et purée de noisettes</p>
                                    <p>18 &#8364;</p>
                                </div>     
                            </div>
                            <div class="check">
                            </div>
                        </label>
                        <input id="fondant" name="fondant" type="checkbox" class="hide"/>
                        <label class="course" for="fondant">
                            <div class="frame">
                                <h2>Fondant au chocolat</h2>
                                <div class="frame--flex">
                                    <p>Revisité</p>
                                    <p>22 &#8364;</p>
                                </div>    
                            </div>
                            <div class="check">
                            </div>
                        </label>
                        <input id="millefeuille" name="millefeuille" type="checkbox" class="hide"/>
                        <label class="course" for="millefeuille">
                            <div class="frame"> 
                                <h2>Millefeuille croustillant</h2>
                                <div class="frame--flex">
                                    <p>Myrtilles et pâte d’amande</p>
                                    <p>23 &#8364;</p>
                                </div>    
                            </div>
                            <div class="check">
                            </div>
                        </label>
                    </article>
                </section>
                <div class="order">
                    <input id="commander" name="commander" type="button" value="Commander" class="order--button"/>
                </div>
            </div>
        </main>
        <footer>
            <h1>ohmyfood</h1>
            <ul>
                <li><i class="fa-solid fa-utensils ustensils-icon"></i>Proposez un restaurant</li>
                <li><i class="fa-solid fa-handshake-angle footer-icon"></i>Devenir partenaire</li>
                <li>Mention légales</li>
                <a href="mailto:"><li>Contact</li></a>
            </ul>
        </footer>
    </body>
</html>
