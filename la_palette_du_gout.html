<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>ohmyfood</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/fontawesome-free-6.0.0-web/css/all.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <header>
            <a href="index.html"><i class="fa-solid fa-arrow-left icon-arrow"></i></a>
            <img src="./images/logo.png" alt="ohmyfood" />
        </header>
        <main>
            <img src="./images/restaurant1.jpg" alt="La palette du goût" class="img-menu"/>
            <div class="container-page">
                <section class="title">
                    <div class="title--flex">
                        <h1 class="title--first">La palette du goût</h1>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <article>
                        <h1 class="title--second">ENTREES</h1>
                        <input id="fricasse" name="fricasse" type="checkbox" class="hide"/>
                        <label class="course" for="fricasse">
                            <div class="frame">
                                <h2>Fricassée d'escargot</h2>
                                <div class="frame--flex">
                                    <p>Au piment d'Espelette </p>
                                    <p>25 &#8364;</p>
                                </div>
                            </div>
                            <div class="check">
                            </div>
                        </label>
                        <input id="foie" name="foie" type="checkbox" class="hide"/>
                        <label class="course" for="foie">
                            <div class="frame">
                                <h2>Foie gras de canard mi-cuit</h2>
                                <div class="frame--flex">
                                    <p>Et ses copeaux de truffe noire</p>
                                    <p>35 &#8364;</p>
                                </div>
                            </div>
                            <div class="check">
                            </div>
                        </label>
                        <input id="oeuf" name="oeuf" type="checkbox" class="hide"/>
                        <label class="course" for="oeuf">
                            <div class="frame">
                                <h2>Oeuf au plat</h2>
                                <div class="frame--flex">
                                    <p>Assaisonné à la truffe sur lit de caviar</p>
                                    <p>25 &#8364;</p>
                                </div>
                            </div>
                            <div class="check">
                            </div>
                        </label>
                    </article>
                    <article>
                        <h1 class="title--second">PLATS</h1>
                        <input id="filet" name="filet" type="checkbox" class="hide"/>
                        <label class="course" for="filet">
                            <div class="frame">
                                <h2>Filet de boeuf aux herbes</h2>
                                <div class="frame--flex">
                                    <p>Accompagné de sa ribambelle de légumes</p>
                                    <p>40 &#8364;</p>
                                </div>
                            </div>
                            <div class="check">
                            </div>
                        </label>
                        <input id="parmentier" name="parmentier" type="checkbox" class="hide"/>
                        <label class="course" for="parmentier">
                            <div class="frame">
                                <h2>Parmentier de queue de boeuf</h2>
                                <div class="frame--flex">
                                    <p>À la truffe noire sur sa purée de panais</p>
                                    <p>35 &#8364;</p>
                                </div>
                            </div>
                            <div class="check">
                            </div>
                        </label>
                        <input id="turbot" name="turbot" type="checkbox" class="hide"/>
                        <label class="course" for="turbot">
                            <div class="frame">
                                <h2>Filet de turbot</h2>
                                <div class="frame--flex">
                                    <p>Aux agrumes</p>
                                    <p>44 &#8364;</p>
                                </div>
                            </div>
                            <div class="check">
                            </div>
                        </label>
                    </article>
                    <article>
                        <h1 class="title--second">DESSERTS</h1>
                        <input id="paris" name="paris" type="checkbox" class="hide"/>
                        <label class="course" for="paris">
                            <div class="frame">
                                <h2>Paris-Brest</h2>
                                <div class="frame--flex">
                                    <p>Revisité</p>
                                    <p>18 &#8364;</p>
                                </div>
                            </div>
                            <div class="check">
                            </div>
                        </label>
                        <input id="macaron" name="macaron" type="checkbox" class="hide"/>
                        <label class="course" for="macaron">
                            <div class="frame">
                                <h2>Macaron au chocolat d'exception</h2>
                                <div class="frame--flex">
                                    <p>Et glace à la vanille de Madagascar</p>
                                    <p>22 &#8364;</p>
                                </div>
                            </div>
                            <div class="check">
                            </div>
                        </label>
                        <input id="mousse" name="mousse" type="checkbox" class="hide"/>
                        <label class="course" for="">
                            <div class="frame">
                                <h2>Mousse au chocolat</h2>
                                <div class="frame--flex">
                                    <p>Au piment d'Espelette et à la truffe noire</p>
                                    <p>23 &#8364;</p>
                                </div>
                            </div>
                            <div class="check">
                            </div>
                        </label>
                    </article>
                </section>
                <div class="order">
                    <input id="commander" name="commander" type="button" value="Commander" class="order--button"/>
                </div>
            </div>
        </main>
        <footer>
            <h1>ohmyfood</h1>
            <ul>
                <li><i class="fa-solid fa-utensils ustensils-icon"></i>Proposez un restaurant</li>
                <li><i class="fa-solid fa-handshake-angle footer-icon"></i>Devenir partenaire</li>
                <li>Mention légales</li>
                <li>Contact</li>
            </ul>
        </footer>
    </body>
</html>
