<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>ohmyfood</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/fontawesome-free-6.0.0-web/css/all.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <header>
            <a href="index.html"><i class="fa-solid fa-arrow-left icon-arrow"></i></a>
            <img src="./images/logo.png" alt="ohmyfood" />
        </header>
        <main>
            <img src="./images/restaurant2.jpg" alt="Les délice des sens" class="img-menu"/>
            <div class="container-page">
                <section class="title">
                    <div class="title--flex">
                        <h1 class="title--first">Les délices des sens</h1>
                        <i class="fa-regular fa-heart title--heart-icon-menu"></i>
                    </div>
                    <article>
                        <h1 class="title--second">ENTREES</h1>
                        <div class="animation">
                            <input id="tartare" name="tartare" type="checkbox" class="hide"/>
                            <div class="animation-menu animation-menu--1">
                                <label class="course" for="tartare">
                                    <div class="frame">
                                        <h2>Tartare de thon</h2>
                                        <div class="frame--flex">
                                            <p>Assaisonné au yuzu</p>
                                            <p>25 &#8364;</p>
                                        </div>
                                    </div>
                                    <div class="check">
                                    </div>
                                </label>
                            </div>
                            <input id="bouchee" name="bouchee" type="checkbox" class="hide"/>
                            <div class="animation-menu animation-menu--2">
                                <label class="course" for="bouchee">
                                    <div class="frame">
                                        <h2>Bouchée de homard croustillant </h2>
                                        <div class="frame--flex">
                                            <p>Et sa farandole de petits légumes</p>
                                            <p>35 &#8364;</p>
                                        </div>
                                    </div>
                                    <div class="check">
                                    </div>
                                </label>
                            </div>
                            <input id="veloute" name="veloute" type="checkbox" class="hide"/>
                            <div class="animation-menu animation-menu--3">
                                <label class="course" for="veloute">
                                    <div class="frame">
                                        <h2>Velouté de cèpes </h2>
                                        <div class="frame--flex">
                                            <p>Aux truffes</p>
                                            <p>20 &#8364;</p>
                                        </div>
                                    </div>
                                    <div class="check">
                                    </div>
                                </label>
                            </div>
                        </div>
                    </article>
                    <article>
                        <h1 class="title--second">PLATS</h1>
                        <div class="animation">
                            <input id="poulet" name="pulet" type="checkbox" class="hide"/>
                            <div class="animation-menu animation-menu--1">
                                <label class="course" for="poulet">
                                    <div class="frame">
                                        <h2>Poulet rôti aux herbes de Provence</h2>
                                        <div class="frame--flex">
                                            <p>Et sa crème de truffe</p>
                                            <p>40 &#8364;</p>
                                        </div>
                                    </div>
                                    <div class="check">
                                    </div>
                                </label>
                            </div>
                            <input id="lougouste" name="langouste" type="checkbox" class="hide"/>
                            <div class="animation-menu animation-menu--2">
                                <label class="course" for="langouste">
                                    <div class="frame">
                                        <h2>Langouste rôtie </h2>
                                        <div class="frame--flex">
                                            <p>Et ses légumes de saison</p>
                                            <p>35 &#8364;</p>
                                        </div>
                                    </div>
                                    <div class="check">
                                    </div>
                                </label>
                            </div>
                            <input id="cote" name="cote" type="checkbox" class="hide"/>
                            <div class="animation-menu animation-menu--3">
                                <label class="course" for="cote">
                                    <div class="frame">
                                        <h2>Côte de boeuf Angus </h2>
                                        <div class="frame--flex">
                                            <p>Et sa purée de panais</p>
                                            <p>44 &#8364;</p>
                                        </div>
                                    </div>
                                    <div class="check">
                                    </div>
                                </label>
                            </div>
                        </div>
                    </article>
                    <article>
                        <h1 class="title--second">DESSERTS</h1>
                        <div class="animation">
                            <input id="farandole" name="farandole" type="checkbox" class="hide"/>
                            <div class="animation-menu animation-menu--1">
                                <label class="course" for="farandole">
                                    <div class="frame">
                                        <h2>Farandole de desserts</h2>
                                        <div class="frame--flex">
                                            <p>Du chef</p>
                                            <p>18 &#8364;</p>
                                        </div>
                                    </div>
                                    <div class="check">
                                    </div>
                                </label>
                            </div>
                            <input id="creme" name="creme" type="checkbox" class="hide"/>
                            <div class="animation-menu animation-menu--2">
                                <label class="course" for="creme">
                                    <div class="frame">
                                        <h2>Crème brulée </h2>
                                        <div class="frame--flex">
                                            <p>Revisitée</p>
                                            <p>22 &#8364;</p>
                                        </div>
                                    </div>
                                    <div class="check">
                                    </div>
                                </label>
                            </div>
                            <input id="tiramisu" name="tiramisu" type="checkbox" class="hide"/>
                            <div class="animation-menu animation-menu--3">
                                <label class="course" for="tiramisu">
                                    <div class="frame"> 
                                        <h2>Tiramisu</h2>
                                        <div class="frame--flex">
                                            <p>À la noisette</p>
                                            <p>23 &#8364;</p>
                                        </div>
                                    </div>
                                    <div class="check">
                                    </div>
                                </label>
                            </div>
                        </div>
                    </article>
                </section>
                <div class="order">
                    <input id="commander" name="commander" type="button" value="Commander" class="order--button"/>
                </div>
            </div>
        </main>
        <footer>
            <h1>ohmyfood</h1>
            <ul>
                <li><i class="fa-solid fa-utensils ustensils-icon"></i>Proposez un restaurant</li>
                <li><i class="fa-solid fa-handshake-angle footer-icon"></i>Devenir partenaire</li>
                <li>Mention légales</li>
                <a href="mailto:"><li>Contact</li></a>
            </ul>
        </footer>
    </body>
</html>
