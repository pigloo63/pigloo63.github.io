<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>ohmyfood</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/fontawesome-free-6.0.0-web/css/all.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <header>
            <a href="index.html"><i class="fa-solid fa-arrow-left icon-arrow"></i></a>
            <img src="./images/logo.png" alt="ohmyfood" />
        </header>
        <main>
            <img src="./images/restaurant3.jpg" alt="La note enchantée" class="img-menu"/>
            <div class="container-page">
                <section class="title">
                    <div class="title--flex">
                        <h1 class="title--first">La note enchantée</h1>
                        <i class="fa-regular fa-heart title--heart-icon-menu"></i>
                    </div>
                    <article>
                        <h1 class="title--second">ENTREES</h1>
                        <div class="animation">
                            <input id="ravioles" name="ravioles" type="checkbox" class="hide"/>
                            <div class="animation-menu animation-menu--1">
                                <label class="course" for="ravioles">
                                    <div class="frame">
                                        <h2>Ravioles de foie gras </h2>
                                        <div class="frame--flex">
                                            <p>Accompagnés de leur crème à la truffe</p>
                                            <p>25 &#8364;</p>
                                        </div>
                                    </div>
                                    <div class="check">
                                    </div>
                                </label>
                            </div>
                            <input id="caviar" name="caviar" type="checkbox" class="hide"/>
                            <div class="animation-menu animation-menu--2">
                                <label class="course" for="caviar">
                                    <div class="frame">
                                        <h2>Caviar osciètre</h2>
                                        <div class="frame--flex">
                                            <p>Sur blini à la farine de blé noir</p>
                                            <p>35 &#8364;</p>
                                        </div>
                                    </div>
                                    <div class="check">
                                    </div>
                                </label>
                            </div>
                            <input id="homard" name="homard" type="checkbox" class="hide"/>
                            <div class="animation-menu animation-menu--3">
                            <label class="course" for="homard">
                                <div class="frame">
                                    <h2>Homard et espuma de potiron</h2>
                                    <div class="frame--flex">
                                        <p>Mariné aux zestes d'orange</p>
                                        <p>20 &#8364;</p>
                                    </div>
                                </div>
                                <div class="check">
                                </div>
                            </label>
                            </div>
                            <input id="foie" name="foie" type="checkbox" class="hide"/>
                            <div class="animation-menu animation-menu--4">
                            <label class="course" for="foie">
                                <div class="frame">
                                    <h2>Foie gras de canard cuit entier</h2>
                                    <div class="frame--flex">
                                        <p>Confiture de figue et pain toasté</p>
                                        <p>35 &#8364;</p>
                                    </div>
                                </div>
                                <div class="check">
                                </div>
                            </label>
                            </div>
                        </div>
                    </article>
                    <article>
                        <h1 class="title--second">PLATS</h1>
                        <div class="animation">
                            <input id="noix" name="noix" type="checkbox" class="hide"/>
                            <div class="animation-menu animation-menu--1">
                                <label class="course" for="noix">
                                    <div class="frame">
                                        <h2>Noix de coquilles Saint-Jacques</h2>
                                        <div class="frame--flex">
                                            <p>Sur lit de purée de céleri-rave</p>
                                            <p>40 &#8364;</p>
                                        </div>
                                    </div>
                                    <div class="check">
                                    </div>
                                </label>
                            </div>
                            <input id="langoustine" name="langoustine" type="checkbox" class="hide"/>
                            <div class="animation-menu animation-menu--2">
                                <label class="course" for="langoustine">
                                    <div class="frame">
                                        <h2>Langoustine poêlée</h2>
                                        <div class="frame--flex">
                                            <p>Purée de patate douce</p>
                                            <p>35 &#8364;</p>
                                        </div>
                                    </div>
                                    <div class="check">
                                    </div>
                                </label>
                            </div>
                            <input id="mijote" name="mijote" type="checkbox" class="hide"/>
                            <div class="animation-menu animation-menu--3">
                                <label class="course" for="mijote">
                                    <div class="frame">
                                        <h2>Mijoté de queue de boeuf </h2>
                                        <div class="frame--flex">
                                            <p>Et riz sauvage aux zestes de citron</p>
                                            <p>44 &#8364;</p>
                                        </div>
                                    </div>
                                    <div class="check">
                                    </div>
                                </label>
                            </div>
                        </div>
                    </article>
                    <article>
                        <h1 class="title--second">DESSERTS</h1>
                        <div class="animation">
                            <input id="macaron" name="macaron" type="checkbox" class="hide"/>
                            <div class="animation-menu animation-menu--1">
                                <label class="course" for="macaron">
                                    <div class="frame">
                                        <h2>Macaron noisette et chocolat</h2>
                                        <div class="frame--flex">
                                            <p>Glace au caramel brun et sel de Guérande</p>
                                            <p>22 &#8364;</p>
                                        </div>
                                    </div>
                                    <div class="check">
                                    </div>
                                </label>
                            </div>
                            <input id="baba" name="baba" type="checkbox" class="hide"/>
                            <div class="animation-menu animation-menu--2">
                                <label class="course" for="baba">
                                    <div class="frame">
                                        <h2>Baba au rhum revisité </h2>
                                        <div class="frame--flex">
                                            <p>Avec son coulis de citron</p>
                                            <p>18 &#8364;</p>
                                        </div>
                                    </div>
                                    <div class="check">
                                    </div>
                                </label>
                            </div>
                            <input id="tarte" name="tarte" type="checkbox" class="hide"/>
                            <div class="animation-menu animation-menu--3">
                                <label class="course" for="tarte">
                                    <div class="frame">
                                        <h2>Tarte au citron meringuée </h2>
                                        <div class="frame--flex">
                                            <p>Déstructurée</p>
                                            <p>23 &#8364;</p>
                                        </div>
                                    </div>
                                    <div class="check">
                                    </div>
                                </label>
                            </div>
                        </div>
                    </article>
                </section>
                <div class="order">
                    <input id="commander" name="commander" type="button" value="Commander" class="order--button"/>
                </div>
            </div>
        </main>
        <footer>
            <h1>ohmyfood</h1>
            <ul>
                <li><i class="fa-solid fa-utensils ustensils-icon"></i>Proposez un restaurant</li>
                <li><i class="fa-solid fa-handshake-angle footer-icon"></i>Devenir partenaire</li>
                <li>Mention légales</li>
                <a href="mailto:"><li>Contact</li></a>
            </ul>
        </footer>
    </body>
</html>
